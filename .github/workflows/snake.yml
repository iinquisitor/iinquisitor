name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Generate the snake
        uses: Platane/snk@v3
        with:
          github_user_name: iinquisitor
          outputs: |
            ./github-contribution-grid-snake.svg
          # üëá –ö–∞—Å—Ç–æ–º–Ω—ã–µ —É–ª—É—á—à–µ–Ω–∏—è
          color_snake: "#00FF00"            # –¶–≤–µ—Ç –∑–º–µ–π–∫–∏ (—è—Ä–∫–æ-–∑–µ–ª–µ–Ω—ã–π)
          color_dots: "#444444,#666666,#888888,#aaaaaa,#cccccc"  # –ì—Ä–∞–¥–∏–µ–Ω—Ç —Ü–≤–µ—Ç–æ–≤ –¥–ª—è –ø—É–ª—å—Å–∞—Ü–∏–∏
          background_color: "#0d1117"        # –¢—ë–º–Ω—ã–π —Ñ–æ–Ω GitHub
          speed: 1                           # –°–∫–æ—Ä–æ—Å—Ç—å –Ω–æ—Ä–º–∞–ª—å–Ω–∞—è
          pixel_size: 10                     # –†–∞–∑–º–µ—Ä —è—á–µ–µ–∫
          frame_rate: 30                     # –ü–ª–∞–≤–Ω–æ—Å—Ç—å (30 –∫–∞–¥—Ä–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É)
          color_dot_animate: true             # üî• –í–ö–õ–Æ–ß–ê–ï–ú –ü–£–õ–¨–°–ê–¶–ò–Æ –¢–û–ß–ï–ö

      - name: Commit and Push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "Update generated snake animation with pulse effect"
          add: "github-contribution-grid-snake.svg"
